      fees associated with completing the procedures to export or import the goods
      are included. These include costs for documents, administrative fees for customs
      clearance and technical control, customs broker fees, terminal handling charges
      and inland transport. The cost measure does not include tariffs or trade taxes.
      Only official costs are recorded.
  label:
