    en:
    - "Law mandates nondiscrimination based on gender in hiring is whether the law\
      \ specifically prevents or penalizes gender-based discrimination in the hiring\
      \ process; the law may prohibit discrimination in employment on the basis of\
      \ gender but be silent about whether job applicants are protected from discrimination.\
      \ Hiring refers to the process of employing a person for wages and making a\
      \ selection by presenting a candidate with a job offer. Job advertisements,\
      \ selection criteria and recruitment, although equally important, are not considered\
      \ \u201Chiring\u201D for purposes of this question."
  label:
    en:
