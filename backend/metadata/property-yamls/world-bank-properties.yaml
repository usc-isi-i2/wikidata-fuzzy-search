P111032:
  description:
    en:
    - "Mothers are guaranteed an equivalent position after maternity leave is whether\
      \ employers of women returning from maternity leave are legally obligated to\
      \ provide them with an equivalent position after maternity leave. It takes into\
      \ account paid and unpaid maternity leave and captures whether the employer\
      \ has a legal obligation to reinstate the returning employee in an equivalent\
      \ or better position and salary than the employee had pre-leave. Where the maternity\
      \ leave regime explicitly states that the employee may not be indefinitely replaced,\
      \ the answer is assumed to be \u201CYes.\u201D Where the maternity leave regime\
      \ explicitly establishes a suspension of the employee\u2019s contract, the answer\
      \ is assumed to be \u201CYes.\u201D In economies that also have parental leave\
      \ and the law guarantees return after the leave to the same or an equivalent\
      \ position paid at the same rate but is silent on guaranteeing the same position\
      \ after maternity leave, the answer is \u201CYes.\u201D The answer is \u201C\
      N/A\u201D if no paid or unpaid maternity leave is available."
  label:
    en:
    - Mothers are guaranteed an equivalent position after maternity leave (1=yes;
      0=no)
  statements:
