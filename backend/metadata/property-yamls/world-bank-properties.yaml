    en:
    - "Border compliance captures the time and cost associated with compliance with\
      \ the economy\u2019s customs regulations and with regulations relating to other\
      \ inspections that are mandatory in order for the shipment to cross the economy\u2019\
      s border, as well as the time and cost for handling that takes place at its\
      \ port or border. The time and cost for this segment include time and cost for\
      \ customs clearance and inspection procedures conducted by other government\
      \ agencies."
  label:
    en:
    - Cost to import, border compliance (US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/IC.IMP.CSBC.CD
