    - Primary income payments refer to employee compensation paid to nonresident workers
      and investment income (payments on direct investment, portfolio investment,
      other investments). Data are in current U.S. dollars.
  label:
    en:
    - Primary income payments (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.FCTY.CD
    P31:
    - value: Q21451178
  type: quantity
P110033:
  description:
    en:
    - Imports of goods and services comprise all transactions between residents of
      a country and the rest of the world involving a change of ownership from nonresidents
      to residents of general merchandise, nonmonetary gold, and services. Data are
      in current U.S. dollars.
  label:
    en:
    - Imports of goods and services (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.GNFS.CD
    P31:
    - value: Q21451178
  type: quantity
P110034:
  description:
    en:
    - Insurance and financial services cover various types of insurance provided to
      nonresidents by resident insurance enterprises and vice versa, and financial
      intermediary and auxiliary services (except those of insurance enterprises and
      pension funds) exchanged between residents and nonresidents.
  label:
    en:
    - Insurance and financial services (% of service imports, BoP)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.INSF.ZS
    P31:
    - value: Q21451178
  type: quantity
P110035:
  description:
    en:
    - Goods imports refer to all movable goods (including nonmonetary gold) involved
      in a change of ownership from nonresidents to residents. Data are in current
      U.S. dollars.
  label:
    en:
    - Goods imports (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.MRCH.CD
    P31:
    - value: Q21451178
  type: quantity
P110036:
  description:
    en:
    - Services refer to economic output of intangible commodities that may be produced,
      transferred, and consumed at the same time. Data are in current U.S. dollars.
  label:
    en:
    - Service imports (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.NFSV.CD
    P31:
    - value: Q21451178
  type: quantity
P110037:
  description:
    en:
    - Charges for the use of intellectual property are payments and receipts between
      residents and nonresidents for the authorized use of proprietary rights (such
      as patents, trademarks, copyrights, industrial processes and designs including
      trade secrets, and franchises) and for the use, through licensing agreements,
      of produced originals or prototypes (such as copyrights on books and manuscripts,
      computer software, cinematographic works, and sound recordings) and related
      rights (such as for live performances and television, cable, or satellite broadcast).
      Data are in current U.S. dollars.
  label:
    en:
    - Charges for the use of intellectual property, payments (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.ROYL.CD
    P31:
    - value: Q21451178
  type: quantity
P110038:
  description:
    en:
    - Imports of goods, services and primary income is the sum of goods imports, service
      imports and primary income payments. Data are in current U.S. dollars.
  label:
    en:
    - Imports of goods, services and primary income (BoP, current US$)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.TOTL.CD
    P31:
    - value: Q21451178
  type: quantity
P110039:
  description:
    en:
    - Transport covers all transport services (sea, air, land, internal waterway,
      pipeline, space and electricity transmission) performed by residents of one
      economy for those of another and involving the carriage of passengers, the movement
      of goods (freight), rental of carriers with crew, and related support and auxiliary
      services. Also included are postal and courier services. Excluded are freight
      insurance (included in insurance services); goods procured in ports by nonresident
      carriers (included in goods); maintenance and repairs on transport equipment
      (included in maintenance and repair services n.i.e.); and repairs of railway
      facilities, harbors, and airfield facilities (included in construction).
  label:
    en:
    - Transport services (% of service imports, BoP)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.TRAN.ZS
    P31:
    - value: Q21451178
  type: quantity
P110040:
  description:
    en:
    - Travel covers goods and services acquired from an economy by travelers for their
      own use during visits of less than one year in that economy for either business
      or personal purposes. Travel includes local transport (i.e., transport within
      the economy being visited and provided by a resident of that economy), but excludes
      international transport (which is included in passenger transport. Travel also
      excludes goods for resale, which are included in general merchandise.
  label:
    en:
    - Travel services (% of service imports, BoP)
  statements:
    P1629:
    - value: Q8035640
    P1896:
    - value: https://data.worldbank.org/indicator/BM.GSR.TRVL.ZS
    P31:
    - value: Q21451178
  type: quantity
P110041:
  description:
    en:
    - Foreign direct investment refers to direct investment equity flows in an economy.
      It is the sum of equity capital, reinvestment of earnings, and other capital.
      Direct investment is a category of cross-border investment associated with a
      resident in one economy having control or a significant degree of influence
      on the management of an enterprise that is resident in another economy. Ownership
      of 10 percent or more of the ordinary shares of voting stock is the criterion
      for determining the existence of a direct investment relationship. This series
      shows net outflows of investment from the reporting economy to the rest of the
      world. Data are in current U.S. dollars.
  label:
