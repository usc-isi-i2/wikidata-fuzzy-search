P111436:
  description:
    en:
    - "Net barter terms of trade index is calculated as the percentage ratio of the\
      \ export unit value indexes to the import unit value indexes, measured relative\
      \ to the base year 2000. Unit value indexes are based on data reported by countries\
      \ that demonstrate consistency under UNCTAD quality controls, supplemented by\
      \ UNCTAD's estimates using the previous year\u2019s trade values at the Standard\
      \ International Trade Classification three-digit level as weights. To improve\
      \ data coverage, especially for the latest periods, UNCTAD constructs a set\
      \ of average prices indexes at the three-digit product classification of the\
      \ Standard International Trade Classification revision 3 using UNCTAD\u2019\
      s Commodity Price Statistics, interna\xADtional and national sources, and UNCTAD\
      \ secretariat estimates and calculates unit value indexes at the country level\
      \ using the current year's trade values as weights."
